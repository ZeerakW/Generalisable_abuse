program: experiments/torchtext_runner.py
command:
  - ${env}
  - python3
  - ${program}
  - "--tokenizer"
  - ekphrasis
  - "--main"
  - davidson
  - "--aux"
  - [wulczyn, garcia, waseem, waseem_hovy]
  - "--model"
  - rnn
  - "--patience"
  - 15
  - "--layers"
  - 1
  - "--datadir"
  - data/json/
  - "--results"
  - results/
  - "--save_model"
  - results/models/
  - "--gpu"
  - 1
  - "--shuffle"
  - True
  - "--experiment"
  - liwc
  - "--cleaners"
  - [username, hashtag, url, lower]
  - "--encoding"
  - "index"
  - "--optimizer"
  - adam
  - "--loss"
  - nlll
  - "--seed"
  - 42
method: bayes

metric:
  goal: maximize 
  name: dev_f1-score

parameters:
  learning_rate:
    distribution: uniform
    min: 0.00001
    max: 1.0
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  epochs:
    values: [50, 100, 200]
  batch_size:
    values: [16, 32, 64]
  hidden:
    values: [64, 100, 200, 300]
  embedding:
    values: [64, 100, 200, 300]
  window_sizes: 
    values: ["1,2,3", "2,3,4", "3,4,5"]
  filters: 
    values: [64, 128, 256]
  nonlinearity:
    values: [relu, tanh]
