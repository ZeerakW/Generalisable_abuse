# File: embedding_davidson_word.yaml
#
# Storage, GPU, etc.
datadir: data/
save_model: results/models/
results: results/
gpu: True
shuffle: True
tokenizer: bpe

# Experiment
train: davidson
experiment: word
cleaners: [username, hashtag, url, lower]

# Model
model: [all]
encoding: embedding
optimizer: adam
loss: nlll
seed: 42
nonlinearity: [tanh, relu]

# Metrics, earlyss topping, etc.
metrics: [accuracy, precision, recall, f1-score]
display: f1-score
stop_metric: loss
patience: 15

# Hyper parameters
hyperparams: [batch_size, epochs, learning_rate, dropout, embedding, shared, nonlinearity]
batches_epoch: 500
loss_weights: [7, 1, 1, 1, 1, 1, 1, 1]
epochs: [50, 100, 200]
batch_size: [16, 32, 64]
learning_rate: [0.1, 0.01, 0.001]
dropout: [0.0, 0.1, 0.2]
embedding: [100, 300]
hidden: [64, 100, 300]

# Model parameters
layers: 1
window_sizes: [[2, 3, 4]]
filters: [128]
