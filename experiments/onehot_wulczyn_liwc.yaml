# File: onehot_wulczyn_liwc.yaml

# Storage, GPU, etc.
datadir: data/
save_model: results/models/
results: results/
gpu: True
shuffle: True
tokenizer: spacy

# Experiment
train: wulczyn
experiment: liwc
cleaners: [username, hashtag, url, lower]

# Model
model: [all]
encoding: onehot
optimizer: adam
loss: nlll
seed: 42
nonlinearity: [tanh, relu]

# Metrics, earlyss topping, etc.
metrics: [accuracy, precision, recall, f1-score]
display: f1-score
stop_metric: loss
patience: 15

# Hyper parameters
hyperparams: [batch_size, epochs, learning_rate, dropout, embedding, hidden, nonlinearity]
epochs: [50, 100, 200]
batch_size: [16, 32, 64]
learning_rate: [0.1, 0.01, 0.001]
dropout: [0.0, 0.1, 0.2]
embedding: [100, 300]
hidden: [100, 300]

# Model parameters
layers: 1
window_sizes: [[2, 3, 4]]
filters: [128]
