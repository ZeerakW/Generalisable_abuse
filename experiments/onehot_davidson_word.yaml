# File: onehot_davidson_word.yaml
# Sets up experiments for Word vocab (no reduction) using the Davidson et al dataset as the training dataset
train: davidson
model: [all]
experiment: word
cleaners: [username, hashtag, url, lower]
metrics: [accuracy, precision, recall, f1-score]
stop_metric: loss
patience: 15
display: f1-score
optimizer: adam
loss: nlll
encoding: onehot
layers: 1
window_sizes: [[1, 2, 3], [2, 3, 4], [3, 4, 5]]
filters: [64, 128]
embedding: [100, 200, 300]
hidden: [32, 64, 100, 300]
batch_size: [16, 32, 64]
dropout: [0.0, 0.1, 0.2]
learning_rate: [0.1, 0.01, 0.001, 0.0001]
epochs: [50, 100, 200]
activation: [tanh, relu]
seed: 42
gpu: True
shuffle: False
